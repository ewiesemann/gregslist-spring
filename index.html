  <title>GregsList</title>

<body>
    <section>
      <h1>Welcome to Gregslist</h1>
    </section>
    <section>
      <form onsubmit="app.controllers.carController.addCar(event)">
        <input type="text" name="make" placeholder="make">
        <input type="text" name="model" placeholder="model">
        <input type="number" name="year" placeholder="year">
        <input type="number" name="price" placeholder="price">
        <input type="url" name="img" placeholder="Image">
        <button type="submit">SUBMIT</button>
      </form>
      <form onsubmit="app.controllers.houseController.addHouse(event)">
        <input type="number" name="bedrooms" placeholder="bedrooms">
        <input type="number" name="bathrooms" placeholder="bathrooms">
        <input type="number" name="year" placeholder="year">
        <input type="number" name="levels" placeholder="levels">
        <input type="number" name="price" placeholder="price">
        <input type="description" name="make" placeholder="description">
        <input type="url" name="img" placeholder="Image">
        <button type="submit">SUBMIT</button>
      </form>
    </section>
